version: '3.8'

services:
  # Main EduManager AI System
  app:
    build: .
    container_name: edumanager-ai
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    depends_on:
      - redis
      - ollama
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - edumanager-network

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: edumanager-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - edumanager-network
    command: redis-server --appendonly yes

  # Ollama for local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: edumanager-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - edumanager-network
    environment:
      - OLLAMA_HOST=0.0.0.0

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: edumanager-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - edumanager-network

volumes:
  redis-data:
    driver: local
  ollama-data:
    driver: local

networks:
  edumanager-network:
    driver: bridge
